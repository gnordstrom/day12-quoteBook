<!DOCTYPE html>
<html ng-app='quoteBook'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Quote Book</title>

    <!-- Reset CSS Sheet -->
      <link rel="stylesheet" href="./reset.css" type="text/css">
      <!-- Custom Styles: Fonts, Any page specific styles, layout, colors -->
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller='mainCtrl'>

      <div class="main-nav">
        <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
        <input type="text" placeholder="Quotes Author!" ng-model='newQuoteAuthor'>
        <button type="button" class="btn btn-success" ng-click="addQuote()">Add Quote</button>

        <div>
          <span class="filter">Filter:</span> <input type="text" ng-model='filterText'/>
        </div>
      </div>


      <div class="quotes" ng-repeat="quote in quotes | filter: filterText track by $index">
        <span class='text'> "{{quote.text}}" </span>
        <br>
        <span class='author'> -- {{quote.author}} </span>
        <button type="button" class="btn btn-danger" ng-click="deleteMe(quote.text)">Delete</button>
      </div>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>
  </body>
</html>
